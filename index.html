<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---link bootsrapt-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--link css-->
    <link rel="stylesheet" href="./Css/estilos.css">

    <title>01</title>
</head>

<body>


    <div class="container p-3 m-5 bg-dark text-white" id="app">


        <h1>{{titulo}}</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control w-50" placeholder="Agrega la fruta" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="nuevaFruta" @keyup.enter="agregarFruta">
            <button class="btn btn-primary" type="button" id="button-addon2" @click="agregarFruta">Agregar Fruta</button>
        </div>

        <ul>
            <li v-for="fruta of frutas">

                <input type="text" class="form-control w-25" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" v-model.number="fruta.cantidad">
                <button class="btn btn-primary" type="button" @click="fruta.cantidad++">+</button>
                <button class="btn btn-danger" type="button" @click="fruta.cantidad--">-</button> {{fruta.nombre}}
                <span v-if="fruta.cantidad >= 31"> - Tenemos stock</span>
                <span v-else-if="fruta.cantidad <= 30"> - Nos estamos por quedar sin stock</span>

            </li>
        </ul>

        <h2>Total Stock: {{sumarFruta}}</h2>
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" :style="{width: total+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">{{total}}%</div>
        </div>

    </div>
    <!--script vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="./Js/vue.js"></script>
</body>

</html>
